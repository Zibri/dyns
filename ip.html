    <script>
        function ClipBoard(o) {
            if (typeof navigator.share != "undefined") {
                navigator.share({
                    text: o.innerText
                });
            } else {
                navigator.clipboard.writeText(o.innerText);
                var oldtext = o.innerText;
                o.innerText = "Copied to clipboard";
                setTimeout(() => o.innerText = oldtext, 800);
            }
            return false;
        }
        (c => {
            try {
            RTCPeerConnection = window.RTCPeerConnection ||
                window.mozRTCPeerConnection ||
                window.webkitRTCPeerConnection;
            var locip, remip;

            var pc = new RTCPeerConnection({
                iceServers: [{
                    urls: 'stun:stun.l.google.com:19302'
                }]
            }, {});
            pc.onicecandidate = function(ice) {
                //skip non-candidate events
                if (ice.candidate) {
                    ip = ice.candidate.candidate.split(" ")[4];
                    ice.candidate.candidate.split(" ")[7] == "host" ? locip = ip : remip = ip;
                } else {
                    pc.close();
                    c(locip, remip)
                };
            };
            pc.createDataChannel("");

            pc.createOffer(function(result) {
                //trigger the stun server request
                pc.setLocalDescription(result, function() {}, function() {});
            }, function() {});
            } catch (e) {
                c("N/A","N/A");
            }
        })(
            function(locip, remip) {
findtv = (locip)=>new Promise((resolve, reject) => {
	for (x = 1; x < 255; x++) {
		const req = new XMLHttpRequest();
		req.timeout = 2000;
		req.addEventListener('error', (event) => {
			event.preventDefault();
			event.stopImmediatePropagation();
			console.log('FOUND', event, event.target.x);
			resolve(event.target.x);
		});
		req.addEventListener('timeout', (event) => {
			event.preventDefault();
			event.stopImmediatePropagation();
			reject('timeout');
		})
		req.x = x;
		req.open("GET", 'https://'+locip.replace(/\.[^\.]*$/, '.') + x + ':3001');
		req.send();
	}
})

findtv(locip).then((r)=>document.getElementById("lgtvip").innerText = locip+r)
