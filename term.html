<html>
<head>
            <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0px;
                overflow: hidden;
            }

            #terminal {
                display: block;
                position: relative;
                width: 100%;
                height: 100%;
                overflow: auto;
            }
        </style>

<link rel="stylesheet" href="https://unpkg.com/xterm/dist/xterm.css" />
<script src="https://unpkg.com/xterm/dist/xterm.js"></script>
<script src="https://unpkg.com/xterm/dist/addons/attach/attach.js"></script>
<script src="https://unpkg.com/xterm/dist/addons/fit/fit.js"></script>
<script src="https://unpkg.com/xterm/dist/addons/fullscreen/fullscreen.js"></script>
</head>
<body>
<div id="terminal"></div>
<script>
(function () {
    Terminal.applyAddon(fit);
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    window.term=term;
    function runFakeTerminal() {
        if (term._initialized) {
            return;
        }

        term._initialized = true;

        term.fit();
        term.focus();

        term.prompt = () => {
            term.write('\r\n$ ');
        };

        term.writeln('Welcome to xterm.js');
        term.writeln('This is a local terminal emulation, without a real terminal in the back-end.');
        term.writeln('Type some keys and commands to play around.');
        term.writeln('');
        term.prompt();

        term.on('key', function(key, ev) {
            const printable = !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey;

            if (ev.keyCode === 13) {
                term.prompt();
            } else if (ev.keyCode === 8) {
                // Do not delete the prompt
                if (term._core.buffer.x > 2) {
                    term.write('\b \b');
                }
            } else if (printable) {
                term.write(key);
            }
        });

        term.on('paste', function(data) {
            term.write(data);
        });
    }
    runFakeTerminal();
})();
</script>
</body>
</html>
