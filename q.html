<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
        <style>
            @font-face {
                font-family: "C64 User Mono";
                src: url("https://seanslater.github.io/c64-loading/C64_User_Mono_v1.0-STYLE.eot");
                src: url("https://seanslater.github.io/c64-loading/C64_User_Mono_v1.0-STYLE.eot?#iefix") format("embedded-opentype"), url("https://seanslater.github.io/c64-loading/C64_User_Mono_v1.0-STYLE.woff") format("woff"), url("https://seanslater.github.io/c64-loading/C64_User_Mono_v1.0-STYLE.ttf") format("truetype");
                font-weight: normal;
                font-style: normal;
            }

            button, body, span {
                font-size : 24px;
                font-family: 'C64 User Mono', sans-serif;
                background-color: black;
                color: yellow;
            }

            select {
                font-size : 24px;
                font-family: 'C64 User Mono', sans-serif;
                width: 200px;
                text-align-last: center;
                background-color: black;
                color: yellow;
            }

            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: black;
                color: yellow;
                text-align: center;
                z-index: 1;
                font-size : 24px;
            }

            canvas {
                width: 1920px;
                height: 400px;
                border: 0px;
                z-index: 0;
                //background-color: #222;
            }

            input[type=range] {
                width: 200px;
            }

            @media (min-width: 320px) and (max-width: 480px) {
                canvas {
                    height: 300px;
                }
            }

            .crt::before {
                content: " ";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.5) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
                z-index: 2;
                background-size: 100% 2px, 4px 100%;
                pointer-events: none;
            }
        </style>
        <title>Spectrograph</title>
    </head>
    <body class="crt">
</br></br></br></br></br></br>
<center>
    <span>Spectral demo by Zibri (zibri@zibri.org)</span>
</center>
</br><canvas width='1920' height='400' id='surface'></canvas>
</br>
<span id="sss">
    <button id="analyze" onclick="letsgo(this)">&nbsp;Start &nbsp;</button>
</br></br></span>Profile: 



<select id="profile" name="profile" onchange="setProf(profile.value)">
    <option value="[100,250,1.3,-85]">Default</option>
    <option selected value="[70,200,1.5,-85]">Zibri</option>
    <option value="[70,200,1.4,-85]">Zibri 2</option>
    <option value="[0,0,1,-85]">B/W</option>
    <option value="[100,220,4,-85]">Electric</option>
    <option value="[50,220,1.8,-85]">Boh</option>
    <option value="[50,300,2.2,-85]">Boh 2</option>
    <option value="[60,250,1.25,-85]">Boh 3</option>
</select>
</br></br>S &nbsp;<input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="100" oninput="sat.value=rangeInput.value.toString().padStart(4,'&nbsp;')">
<output name="sat" id="sat" for="rangeInput">100</output>
</br>H &nbsp;<input type="range" id="rangeInput2" name="rangeInput2" min="0" max="360" value="250" oninput="hue.value=rangeInput2.value.toString().padStart(4,'&nbsp;')">
<output name="hue" id="hue" for="rangeInput2">250</output>
</br>K &nbsp;<input type="range" id="rangeInput3" name="rangeInput3" min="70" max="400" value="130" oninput="k.value=(rangeInput3.value/100).toString().padStart(4,'&nbsp;')">
<output name="k" id="k" for="rangeInput3">1.3</output>
</br>N &nbsp;<input type="range" id="rangeInput4" name="rangeInput4" min="50" max="130" value="85" oninput="n.value=(0-rangeInput4.value).toString().padStart(4,'&nbsp;')">
<output name="n" id="n" for="rangeInput4">-85</output>
<script>
    setProf = function(p) {
        pr = JSON.parse(p);
        rangeInput.value = pr[0];
        rangeInput2.value = pr[1];
        rangeInput3.value = pr[2] * 100;
        rangeInput4.value = 0 - pr[3];
        rangeInput.oninput();
        rangeInput2.oninput();
        rangeInput3.oninput();
        rangeInput4.oninput();
    }
    setProf("[70,200,1.5,-85]");

    letsgo = function() {
        document.getElementById("sss").style = "display:none";
        document.getElementById("surface").style = "display:block";

        fixit = 20;
        // test

        let constraints = {
            audio: {
                echoCancellation: false,
                mozAutoGainControl: false,
                mozNoiseSuppression: false,
                googEchoCancellation: false,
                googAutoGainControl: false,
                googNoiseSuppression: false,
                googHighpassFilter: false
            }
        };

        let fftSize = 2048;
        // minimum 512

        processStream = function(stream) {
            window.microphone = context.createMediaStreamSource(stream);
            var analyser = context.createAnalyser();
            analyser.smoothingTimeConstant = 0.0;
            analyser.fftSize = fftSize;
            var buffer = new Uint8Array(fftSize / 2)
              , paused = false;
            var canvas = document.getElementById('surface')
              , ctx = canvas.getContext('2d');
            convertToMono(microphone).connect(analyser);
            function process() {
                analyser.minDecibels = n.value;
                //-85;
                analyser.maxDecibels = analyser.minDecibels + 50;

                if (paused)
                    return;
                analyser.getByteFrequencyData(buffer);
                ctx.drawImage(canvas, -1, 0);
                for (var i = 800; i > fixit; i--) {
                    var c = buffer[i / (2048 / fftSize)] + 1;
                    ctx.fillStyle = 'hsl(' + (c / (parseInt(document.getElementById("rangeInput3").value) / 100) + parseInt(document.getElementById("rangeInput2").value)) + ',' + document.getElementById("rangeInput").value + '%,' + c / 2.55 + '%)';
                    ctx.fillRect(1919, i / 2, 1, 1);
                }
                window.requestAnimationFrame(process);
            }
            process();
            canvas.onclick = function() {
                paused = !paused;
            }
        }
        try {
            var context = new window.AudioContext();
            var err = function() {
                console.log('Error');
            }

                if (navigator.webkitGetUserMedia)
                    navigator.webkitGetUserMedia(constraints, processStream, err);
                else
                    navigator.mediaDevices.getUserMedia({
                        audio: true
                    }).then(processStream).catch(err);

        } catch (e) {
            document.write("Your browser does not support this.")
        }
        function convertToMono(input) {
            var splitter = context.createChannelSplitter(2);
            var merger = context.createChannelMerger(2);
            input.connect(splitter);
            splitter.connect(merger, 0, 0);
            splitter.connect(merger, 0, 1);
            return merger;
        }
    }
</script>
</body></html>
